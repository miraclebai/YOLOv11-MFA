# Train/val/test sets as 
#1) dir: path/to/imgs, 
#2) file: path/to/imgs.txt, or 
# 3) list: [path/to/imgs1, path/to/imgs2, ..]
path: /disk16t/www/UATD_Training # dataset root dir
train: /disk16t/www/UATD_Training/images 
val: /disk16t/www/UATD_Test_1/images
test: disk16t/www/UATD_Test_1/images

# Classes
names:
  0: ball
  1: circle cage
  2: cube
  3: cylinder
  4: human body
  5: metal bucket
  6: plane
  7: rov
  8: square cage
  9: tyre